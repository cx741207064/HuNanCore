//查询
function queryForm(sendType, reqUrl, targetId, formId,func) {

	var tmp = reqUrl.split("?");
	if(tmp[1]){
		reqUrl += "&timestamp="+new Date().format("yyyyMMddhhmmssSS");
	}else{
		reqUrl += "?timestamp="+new Date().format("yyyyMMddhhmmssSS");
	}

	var options = {
	    	type: sendType,
	        url: "/wsbs" + reqUrl,
	        success: function (res) {
				$.unblockUI();
				if (!isEmpty(res.result) && isLogout(res.result.code)) {
					//showLogin();
					//layerAlert(data.result.msg);
//					layerAlert('您还未登录或登录超时，请重新登录系统！');
					//setTimeout("location.href= ctx+ '/login.jsp'",2000);
//					setTimeout("logout('/login.jsp')",2000);
					showLogoutMessage();
				}
				else if (!isEmpty(res.result) &&!isSuccess(res.result.code)) {
					layerAlert(res.result.msg);
				}
	        },
	        error:function(data) {
	            $.unblockUI();
//				var jsonStr = JSON.stringify(data);
//				alert(jsonStr);
	            alert("查询失败,请稍后再试！");
	        },
	        target: '#' + targetId
	    }
	$.blockUI();
	$('#' + formId).ajaxSubmit(options);
}

/**
 * 表单提交
 * 文件表单提交
 */
function ajaxSubmitFileForm(reqUrl, sendData,files,callBackFunc) {
	$.blockUI();
	$.ajaxFileUpload({
		url : "/wsbs" + reqUrl,
		secureuri : false,
		async: false,
		fileElementId : files,
		dataType : 'json',
		data : sendData,
		success : function(res) {
			$.unblockUI();
			if (!isEmpty(callBackFunc)) {
				var jsonStr = JSON.stringify(res);
				var callback = callBackFunc + '(' + jsonStr + ')';
				eval(callback);
				return;
			}
			if (isSuccess(res.result.code)) {
				layerAlert(res.result.msg, true,res.result.code);
			}else if (isLogout(res.result.code)) {
				showLogoutMessage();
			}else if(isFileSizeBig(res.result.code)){
				$("#isFileSizeBig").val("1");
				layerAlert(res.result.msg);
			}else{
				layerAlert(res.result.msg);
			}
		},
		error: function(res) {
			//var jsonStr = JSON.stringify(res);
			//alert("jsonStr="+jsonStr);
			if(res.responseText=='\n\n\n\n'){	//如果返回的是页面，就是拦截器返回的session超时后跳转到sessioon.jsp的页面，现在ajax下则用js登出
				$.unblockUI();
				showLogoutMessage();
			}else{
				$.unblockUI();
				layerAlert("操作失败,请稍后再试！");
			}
//			if(jsonStr.length>5000){	//如果返回的是页面，就是拦截器返回的session超时后跳转到主页的页面，现在ajax下则用js登出
//				$.unblockUI();
//				showLogoutMessage();
//			}



		}
	});
}

/**
* 表单提交
 * 参数：请求参数、formId、回调函数
 */
function ajaxSubmitForm(reqUrl, formId,callBackFunc) {
	var options = {
		type: 'POST',
		dataType : 'json',
		url: "/wsbs" + reqUrl,
		success: function (data) {
			$.unblockUI();
			if (isSuccess(data.result.code)){
				if (isEmpty(callBackFunc)) {
					layerAlert(data.result.msg, true,data.result.code);
				}else{
					var jsonStr = JSON.stringify(data);
					var callback = callBackFunc + '(' + jsonStr + ')';
					eval(callback);
				}
			}else{
				if(isLogout(data.result.code)){
					showLogoutMessage();
				}else{
					layerAlert(data.result.msg);
				}
			}
		},
		error:function(res){
			var jsonStr = JSON.stringify(res);
//			alert(jsonStr);
			if(jsonStr.indexOf('logoutpage')>-1){	//如果返回的是页面，就是拦截器返回的session超时后跳转到sessioon.jsp的页面，现在ajax下则用js登出
				$.unblockUI();
				showLogoutMessage();
			}else{
				$.unblockUI();
				layerAlert("操作失败,请稍后再试！");
			}
		}
	}
	$.blockUI();
	$('#' + formId).ajaxSubmit(options);
}

function ajax_callback(url, data, func) {
	$.blockUI();
	$.ajax({
		type: 'POST',
		url: "/wsbs" + url,
		dataType : 'json',
		data : data,
		success : function(res) {
			$.unblockUI();
			var resmsg = '';
			if (!isSuccess(res.result.code)) {
				if (res.result.code == '241' || res.result.code == '242') {
					markError(res.result.yjfpdm);
					layerAlert(res.result.msg+",请点击上一步按钮修改验旧信息！");
				}else if(isLogout(res.result.code)){
					showLogoutMessage();
				}else{
					layerAlert(res.result.msg);
				}
			} else {
				var msg = '';
				if (isEmpty(func)) {
					layerAlert(res.result.msg, true,res.result.code);
				} else {
					var jsonStr = JSON.stringify(res);
					var callback = func + '(' + jsonStr + ')';
					eval(callback);
				}
			}
		},
		error: function(res) {
			var jsonStr = JSON.stringify(res);
			if(jsonStr.indexOf('logoutpage')>-1){	//如果返回的是页面，就是拦截器返回的session超时后跳转到sessioon.jsp的页面，现在ajax下则用js登出
				$.unblockUI();
				showLogoutMessage();
			}else{
				$.unblockUI();
				layerAlert("操作失败,请稍后再试！");
			}
		}
	});
}

function ajax_bc_callback(url, data) {
    $.blockUI();
    $.ajax({
        type: 'POST',
        url: "/wsbs" + url,
        dataType : 'json',
        data : data,
        success : function(res) {
            $.unblockUI();
            var resmsg = '';
            if (!isSuccess(res.result.code)) {
                if (res.result.code == '241' || res.result.code == '242') {
                    markError(res.result.yjfpdm);
                    layerAlert(res.result.msg+",请点击上一步按钮修改验旧信息！");
                }else if(isLogout(res.result.code)){
                    showLogoutMessage();
                }else{
                    layerAlert(res.result.msg);
                }
            } else {
                    layerAlert(res.result.msg, false,res.result.code);
            }
        },
        error: function(res) {
            var jsonStr = JSON.stringify(res);
            if(jsonStr.indexOf('logoutpage')>-1){	//如果返回的是页面，就是拦截器返回的session超时后跳转到sessioon.jsp的页面，现在ajax下则用js登出
                $.unblockUI();
                showLogoutMessage();
            }else{
                $.unblockUI();
                layerAlert("操作失败,请稍后再试！");
            }
        }
    });
}

function openDialog(url, width, height, title, dialogDiv) {
	$.blockUI();
	var timestamp = Date.parse(new Date());
	url += url.indexOf('?') > -1 ? '&timestamp=' + timestamp : '?timestamp=' + timestamp ;
	var link = "/wsbs" + url;
	var div = isEmpty(dialogDiv) ? "showDialog" : dialogDiv;
	$('#' + div).children().remove();
	$.get(link, function(res){
		$.unblockUI();
		if (!isEmpty(res.result) && !isSuccess(res.result.code)) {
			if(isLogout(res.result.code)){
				showLogoutMessage();
			}else{
				layerAlert(res.result.msg);
			}
		} else {
			$("#" + div).html(res);
		    $("#" + div).dialog({
				bgiframe: true,
				modal: true,
				width: width,
				height: height,
				title: title,
				dialogClass: 'alert',
				autoOpen: true,
				hide: 'slide',
				show: 'slide',
				resizable: false,
				cache: false,
				close: function(ev, ui) {}
			});
		}
	});
}


function openDialog_withCloseMethod(url, width, height, title, dialogDiv, afterCloseFun) {
	$.blockUI();
	var timestamp = Date.parse(new Date());
	url += url.indexOf('?') > -1 ? '&timestamp=' + timestamp : '?timestamp=' + timestamp ;
	var link = "/wsbs" + url;
	var div = isEmpty(dialogDiv) ? "showDialog" : dialogDiv;
	$('#' + div).children().remove();
	$.get(link, function(res){
		$.unblockUI();
		if (!isEmpty(res.result) && !isSuccess(res.result.code)) {
			if(isLogout(res.result.code)){
				showLogoutMessage();
			}else{
				layerAlert(res.result.msg);
			}
		} else {
			$("#" + div).html(res);
			$("#" + div).dialog({
				bgiframe: true,
				modal: true,
				width: width,
				height: height,
				title: title,
				dialogClass: 'alert',
				autoOpen: true,
				hide: 'slide',
				show: 'slide',
				resizable: false,
				cache: false,
				close: function(ev, ui) {
					window[afterCloseFun]();
				}
			});
		}
	});
}

function getMsg() {
	$.ajax({

		url: ctx + "/message/publicService/list_message.do",
		dataType : 'json',
		data : {ydbz : 'N'},
		success : function(res) {

				var now = new Date();
				store.set('msgcount', count);
				store.set('readmsgtime', now.getTime());
				setMsgCount(count);
				if(count>0){
					toPopMsgCount();
				}

			}
		}
	})
}

function setMsgCount(count, type) {
	var isCount = true;
	if (!isEmpty(type) && ydbz != 'N') {
		isCount = false;
	}
	if (isCount) {
		$('#haveMsg').text(count);

//		$('#xfk').show();

			$('#noMsg').show();
			$('#haveMsg').hide();

		} else {
			$('#noMsg').hide();
			$('#haveMsg').show();

		}
	}
}
